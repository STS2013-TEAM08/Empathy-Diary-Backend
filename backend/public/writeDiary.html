<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 작성</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
textarea {
    width: 100%;
    height: 150px;
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none; /* 사용자가 크기 조정을 못 하도록 설정 */
}

button {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 10px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>
<body>
    <div class="container">
        <h1>일기 작성</h1>
        <textarea id="diaryContent" placeholder="여기에 일기를 작성하세요."></textarea>
        <button onclick="submitDiary()">작성</button>
        <button onclick="window.location.href='/'">뒤로가기</button>
    </div>
    <script src="writeDiary.js"></script>
</body>
</html>
